<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fluffy Planet</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f1;
            color: #2c2c2c;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: #7c7a78;
        }

        nav a:active {
            background-color: #bbb5b2;

        }

        .categories {
            text-decoration: underline;
            background-color: #eccfb2;
        }

        .about:active {
            background-color: #333;

            color: white;
        }

        .search-box {
            background: #f2f2f2;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 60px 70px;
            justify-items: center;

        }

        .animal-button {
            border: 1px solid #000;
            border-radius: 25px;
            padding: 20px;
            width: 380px;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease;


        }

        .animal-button:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 20px 1px rgb(83, 91, 94);
        }

        .animal-button img {
            height: 150px;
        }

        .animal-button h2 {
            margin: 10px 0 5px;
        }

        .animal-button p {
            margin: 0;
            font-style: italic;
            font-size: 16px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            flex: 1;
        }

        .search-btn {
            border: none;
            background: transparent;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
        }

        .search-btn:hover {
            color: blue;
        }

        .search-btn:active {
            color: rgb(0, 82, 0);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">üêæ Fluffy Planet</div>
        <nav>
            <a href="petshop.html">Home</a>
            <a href="categories.html" class="categories">Categories</a>
            <a href="newarrival.html">New Arrivals</a>
            <a href="order.html">Order</a>
            <a href="order_transactions.html">Order Transaction</a>
            <a href="order.html">History</a>
        </nav>
        <div class="search-box"><input type="text" placeholder="Search a Breed..."><button
                class="search-btn">Search</button> </div>
    </header>

    <div class="container">
        <a href="cat.html"> <button class="animal-button">
                <img src=" cat.png" alt="Cat">
                <h2>Cat</h2>
                <p class="quote">‚ÄúA home without cat is just a house‚Äù</p>
            </button></a>

        <a href="dog.html"><button class="animal-button">
                <img src="dog.png" alt="Dog">
                <h2>Dog</h2>
                <p class="quote">‚ÄúHappiness is a warm puppy‚Äù</p>
            </button></a>

        <a href="bird.html"><button class="animal-button">
                <img src="bird.png" alt="Bird">
                <h2>Bird</h2>
                <p class="quote">‚ÄúThe sound of bird is the voice of nature‚Äôs joy‚Äù</p>
            </button></a>

        <a href="hamster.html"><button class="animal-button">
                <img src="hamster.png" alt="Hamster">
                <h2>Hamster</h2>
                <p class="quote">‚ÄúSmall paws big heart‚Äù</p>
            </button></a>

        <a href="rabbit.html"><button class="animal-button">
                <img src="rabbit.png" alt="Rabbit">
                <h2>Rabbit</h2>
                <p class="quote">‚ÄúSomebunny loves you‚Äù</p>
            </button></a>

        <a href="fish.html"><button class="animal-button">
                <img src="fish.png" alt="Fish">
                <h2>Fish</h2>
                <p class="quote">‚ÄúJust keep swimming‚Äù</p>
            </button></a>
    </div>

</body>

</html>
